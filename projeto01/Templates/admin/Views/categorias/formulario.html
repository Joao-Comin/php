{% extends 'dashbord.html' %}

    {% block conteudo %}
  <!-- ConteÃºdo principal (dashboard) -->
  <div class="col-md-8 col-lg-8">
    <div class="card border-1 shadow-sm m-2 bg-dark">
        <div class="card-header text-bg-dark border-1">
            <h5 class="card-title">Categorias</h5>
            <div class="card-body">
              <form action="{% if categoria.id %}{{url('admin/categorias/editar/'~categoria.id)}}{%else%}{{url('admin/categorias/cadastrar')}}{%endif%}" method="post">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" name="titulo" id="titulo" value="{{categoria.titulo}}" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="texto" class="form-label">Texto</label>
                  <textarea name="texto" id="texto" class="form-control" rows="3">{{categoria.texto}}</textarea>
                </div>
                <div class="mb-3">
                  <select name="status" class="form-select">
                    <option value="1" {% if categoria.status == '1' %}selected{%endif%}>Ativo</option>
                    <option value="0"{% if categoria.status == '0' %}selected{%endif%}>Desativado</option>
                  </select>
                </div>
                <input type="submit" class="btn btn-primary" value="{% if categoria.id %}Atualizar{%else%}Cadastrar{%endif%}">
              </form>
            </div>
       
          </div>
      </div>
  </div>
    {% endblock %}
