{% extends 'dashbord.html' %}

    {% block conteudo %}

    <style>
      .fa-sharp-duotone, .fa-solid {
        text-decoration: none;
        color: white;
      }
    </style>
    
  <!-- Conteúdo principal (dashboard) -->
  <div class="col-md-8 col-lg-8">
    <div class="card border-1 shadow-sm m-2 bg-dark">
        <div class="card-header text-bg-dark border-1">
            <h5 class="card-title">Posts</h5>
        </div>
        {{ flash() }}
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-dark border-0">
            <div class="d-flex justify-content-between align-items-center text-white">
              <!-- Contêiner para os contadores -->
              <div class="d-flex gap-2">
                <div class="bg-secondary p-2 rounded">
                  Total de Posts: {{total.total}}
                </div>
                <div class="bg-success p-2 rounded">
                  ativos: {{total.ativo}}
                </div>
                <div class="bg-danger p-2 rounded">
                  inativos: {{total.inativo}}
                </div>
              </div>
              <a href="{{url('admin/posts/cadastrar')}}" class="btn btn-primary">Cadastrar</a>
            </div>
          </div>
        </div>
        
        <div class="card-body">
            <div class="table-responsive ">
            <table class="table table-striped table-dark text-center">
                <thead>
                    <tr>
                      <th scope="col">id</th>
                      <th scope="col">Titulo</th>
                      <th scope="col">Status</th>
                      <th scope="col">Ação</th>
                    </tr>
                    <tbody>
                        {% for post in posts %}
                        <tr>
                          <th scope="row">{{post.id}}</th>
                          <td>{{post.titulo}}</td>
                          <td>{{post.status}}</td>
                          <td class="text-center" >
                            <a href="{{url('admin/posts/editar/'~post.id)}}" class="fa-sharp-duotone fa-solid fa-pencil m-2"></a>
                            <a href="{{url('admin/posts/deletar/'~post.id)}}" class="fa-sharp-duotone fa-solid fa-trash"></a>
                          </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </thead>
             </table>
            </div>
        </div>
    </div>
    </div>
    {% endblock %}
