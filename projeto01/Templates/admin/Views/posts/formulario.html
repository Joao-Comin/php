{% extends 'dashbord.html' %}

    {% block conteudo %}
  <!-- ConteÃºdo principal (dashboard) -->
  <div class="col-md-8 col-lg-8">
    <div class="card border-1 shadow-sm m-2 bg-dark">
        <div class="card-header text-bg-dark border-1">
            <h5 class="card-title">Posts</h5>
            <div class="card-body">
              <form action="{{url('admin/posts/cadastrar')}}" method="post">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" name="titulo" id="titulo" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="texto" class="form-label">Texto</label>
                  <textarea name="texto" id="texto" class="form-control" rows="3"></textarea>
                </div>
                <div class="row">
                  <div class="col-md-6"></div>
                  <div class="mb-3">
                    <select name="categoria_id" class="form-select">
                      <option value="1">Categoria 1</option>
                      <option value="2">Categoria 2</option>
                    </select>
                  </div>
                  <div class="col-md-6"></div>
                    <div class="mb-3">
                      <select name="status" class="form-select">
                        <option value="1">Ativo</option>
                        <option value="0">Desativado</option>
                      </select>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Cadastrar">

              </form>
            </div>
       
          </div>
      </div>
  </div>
    {% endblock %}
